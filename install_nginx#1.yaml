# test Ansible
- name: Setup nginx server on myserver list (host group)
  hosts:
    - devservers
    - testservers
  become: True

  tasks:
    - name: Install the latest version of nginx
      command: dnf -y install nginx

    - name: Start nginx service
      service:
        name: nginx
        state: started
                
    - name: Enable nginx service
      service:
        name: nginx
        enabled: yes
        
    - name: Get nginx Installed version
      command: nginx -v

    - name: Get status of nginx service
      command: systemctl status nginx

    - name: Create directory
      file:
        path: /home/ec2-user/testdir
        state: directory
      register: create_dir

    - name: Create file
      file:
        path: /home/ec2-user/testdir/testfile
        state: touch
      when: create_dir.changed

    - name: Ansible copy file to remote server
      copy:
        content: |
          <html>
          <p>test page!</p>
          </html>
        dest: "/usr/share/nginx/html/index.html"

    - name: Run shell script
      shell: |
        cd /usr/share/nginx/html/
        sudo mkdir test-directory
        cd test-directory
        sudo touch test-file.txt

# ユーザ作成
    - name: Create user
      user:
        name: testuser_1
        group: users
        createhome: yes
        shell: /bin/bash

# pemキーによる接続を許可
    - name: Add authorized key for new user
      authorized_key:
        user: testuser_1
        key: "{{ lookup('file', '~/.ssh/authorized_keys') }}"